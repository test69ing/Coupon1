<!DOCTYPE html>
<html>
  <head>
    <title>Coupon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter Your Unique Code</h2>
      <input type="text" id="uniqueCode" class="code-input" placeholder="Enter code here" />
      <button id="loginBtn">Login</button>
      <div id="couponSection" style="display:none;">
        <h2>SILVER COUPON</h2>
        <div class="discount" id="discountDisplay">Discount: 10%</div>
        <button class="apply-btn" id="applyBtn">Apply Discount</button>
        <div class="message" id="message"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
